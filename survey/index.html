<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Options - An app that suggests you stock options to buy">
  <meta name="author" content="The Option Team">
  <title>Option - Survey</title>
  
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
  <link rel="icon" href="../favicon.ico" type="image/x-icon">
  
  <link rel="stylesheet" type="text/css" href="../styles/bootstrap.min.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="../styles/bootstrap-theme.min.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="../styles/custom-styles.css" media="screen" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800|Raleway:300,400,400i,700,700i" rel="stylesheet">
  
  <script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="../js/bootstrap.min.js"></script>
  
</head>
<body>
	<div class="container-fluid pattern2">
		<!--
		=============================================
		Header
		=============================================
		-->
		<div class="row pattern height200 yellow-border-bottom">
			<div class="col-xs-12">
				<!--Just some separation-->
			</div>
			<div class="col-xs-12">
				<div class="header-change">
					<h1 class="text-center header-title">OPTION</h1>
				</div>
			</div>
		</div>
		
		<!--
		=============================================
		Main Content
		=============================================
		-->
		<div class="row">
			<div class="col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2 homepage-main-content">
				<h2>Survey comes here below</h2>
				<hr>
				<h3>Some h3 tag with some stuffffff!!!</h3>
				
				<p>What is your gender?<br>
				<input class="calc" type="radio" name="radio1" value="10">
				<label>Male</label>
				<input class="calc" type="radio" name="radio1" value="10">
				<label>Female</label>
				</p>
				<p>How old are you?<br>
				<input class="calc" type="radio" name="radio2" value="10">
				<label>18-25</label>
				<input class="calc" type="radio" name="radio2" value="10">
				<label>26-34</label>
				<input class="calc" type="radio" name="radio2" value="10">
				<label>35 or Older</label>
				</p>

				<p>How many years do you want to retire?<br>
				<input class="calc" type="radio" name="radio3" value="10">
				<label>10 Years</label>
				<input class="calc" type="radio" name="radio3" value="10">
				<label>20 Years</label>
				<input class="calc" type="radio" name="radio3" value="10">
				<label>30 Years</label>
				</p>

				<p>What is the level of risk you are willing to take?<br>

				<input class="calc" type="radio" name="radio4" value="25">
				<label>10% Gain or Lost (Conservative)</label>
				<input class="calc" type="radio" name="radio4" value="10">
				<label>25% Gain or Lost (Moderate)</label>
				<input class="calc" type="radio" name="radio4" value="10">
				<label>50% Gain or Lost (Aggressive)</label>
				</p>


				<p>Total Green Score:
				<input name="sum"> 
				</p>

				<script>
				function calcscore() {
				var score = 0;
				$(".calc:checked").each(function() {
				score += parseInt($(this).val(), 10);
				});
				$("input[name=sum]").val(score)
				}
				$().ready(function() {
				$(".calc").change(function() {
				calcscore()
				});
				});
				</script>
				
			</div>
		</div>
		
		<!--
		=============================================
		Footer
		=============================================
		-->
		<div class="row yellow-border-top footer height200 pattern">
			<div class="col-xs-12">
				<p class="text-center"></p>
			</div>
		</div>	
		
		
		
		
		
	</div>
</body>
</html>
